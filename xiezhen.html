    <script>
        // 获取DOM元素
        const photoGrid = document.getElementById('photoGrid');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModal = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const purchaseOptions = document.querySelectorAll('.purchase-option');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        
        // 弹窗链接
        let weekPurchaseUrl = 'https://www.636.icu/';
        
        // 从TXT文件加载数据
        function loadPhotoData() {
            fetch('./txt/123.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    lines.forEach((line, index) => {
                        if (line.trim()) {
                            const [imgUrl, title, count, rating] = line.split('|');
                            const photoId = index + 1;
                            
                            const photoCard = document.createElement('div');
                            photoCard.className = 'photo-card';
                            photoCard.setAttribute('data-photo', photoId);
                            
                            photoCard.innerHTML = `
                                <div class="premium-badge">VIP</div>
                                <img src="${imgUrl}" class="photo-thumbnail" alt="写真${photoId}">
                                <div class="photo-info">
                                    <h3>${title}</h3>
                                    <div class="photo-meta">
                                        <span>${count}</span>
                                        <span>${rating}</span>
                                    </div>
                                </div>
                            `;
                            
                            photoCard.addEventListener('click', function() {
                                modalTitle.textContent = `获取《${title}》写真集`;
                                modalOverlay.classList.add('active');
                            });
                            
                            photoGrid.appendChild(photoCard);
                        }
                    });
                })
                .catch(error => console.error('加载数据失败:', error));
        }
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', loadPhotoData);
        
        // 加载更多按钮点击
        loadMoreBtn.addEventListener('click', function() {
            // 显示购买弹窗
            modalTitle.textContent = "主打一个白嫖";
            modalOverlay.classList.add('active');
            
            // 按钮动画效果
            this.innerHTML = '加载中...';
            setTimeout(() => {
                this.innerHTML = '加载更多写真';
            }, 1500);
        });
        
        // 关闭弹窗
        closeModal.addEventListener('click', function() {
            modalOverlay.classList.remove('active');
        });
        
        // 点击背景关闭弹窗
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('active');
            }
        });
        
        // 购买选项点击
        purchaseOptions.forEach(option => {
            option.addEventListener('click', function() {
                const duration = this.getAttribute('data-duration');
                let redirectUrl = '';
                
                // 显示加载动画
                if (loadingBar) {
                    loadingBar.style.width = '0%';
                    loadingBar.style.transition = 'none';
                    setTimeout(() => {
                        loadingBar.style.transition = 'width 1s ease-in-out';
                        loadingBar.style.width = '100%';
                    }, 10);
                }
                
                // 1秒后跳转
                setTimeout(() => {
                    window.location.href = 'https://www.636.icu/';
                }, 1000);
            });
        });
        
        // 按ESC键关闭弹窗
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                modalOverlay.classList.remove('active');
            }
        });
    </script>

        modalOverlay.classList.add('active');
        
        // 按钮动画效果
        const originalHTML = this.innerHTML;
        this.innerHTML = '加载中...';
        setTimeout(() => {
            this.innerHTML = originalHTML;
        }, 1500);
    });
});

// 关闭弹窗
if (closeModal) {
    closeModal.addEventListener('click', function() {
        modalOverlay.classList.remove('active');
    });
}

// 点击背景关闭弹窗
if (modalOverlay) {
    modalOverlay.addEventListener('click', function(e) {
        if (e.target === modalOverlay) {
            modalOverlay.classList.remove('active');
        }
    });
}

// 购买选项点击
purchaseOptions.forEach(option => {
    option.addEventListener('click', function() {
        // 显示加载动画
        loadingBar.style.width = '0%';
        loadingBar.style.transition = 'none';
        setTimeout(() => {
            loadingBar.style.transition = 'width 1s ease-in-out';
            loadingBar.style.width = '100%';
        }, 10);
        
        // 1秒后跳转
        setTimeout(() => {
            window.location.href = 'https://www.636.icu/';
        }, 1000);
    });
});

// 按ESC键关闭弹窗
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && modalOverlay) {
        modalOverlay.classList.remove('active');
    }
});
</script>
</body>
</html>
